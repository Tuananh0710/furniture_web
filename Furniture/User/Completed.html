<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Successful</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
        padding: 40px 1px;
      }
      #header,
      #footer {
        width: 100%;
      }
      .icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #4caf50;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pop 0.8s ease;
        margin-top: 60px;
      }

      .icon::before {
        content: "âœ“";
        color: #4caf50;
        font-size: 40px;
        font-weight: bold;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        70% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      h2 {
        color: #000000;
        margin: 0;
        font-size: 26px;
      }

      p {
        color: #000000;
        font-size: 16px;
        margin: 12px 0 30px 0;
        text-align: start;
      }

      .buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 70px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        border: none;
        text-decoration: none;
      }

      .btn-outline {
        background-color: #fff;
        color: #000000;
        border: 1px solid #ccc;
      }

      .btn-outline:hover {
        background-color: #e3e3e3;
      }

      .btn-primary {
        background-color: #58bc83;
        color: white;
      }

      .btn-primary:hover {
        background-color: #ffffff;
        color: #58bc83;
        border: 1px solid #4caf50;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 22px;
        }
        p {
          font-size: 14px;
        }
        .buttons {
          flex-direction: column;
          width: 80%;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Section to display the header -->
    <div id="header"></div>

    <!-- Script to automatically load header.html -->
    <script>
      fetch("Header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>

    <div class="icon"></div>
    <h2>Order Placed Successfully!</h2>
    <p>We will contact you soon to confirm your order as soon as possible!</p>

    <div class="buttons">
      <a class="btn btn-outline" href="View_Order_Detail.html"
        >View Order Details</a
      >
      <a class="btn btn-primary" href="Home.html">Continue Shopping</a>
    </div>

    <!-- Section to display the footer -->
    <div id="footer"></div>

    <!-- Script to automatically load footer.html -->
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
  </body>
</html>
