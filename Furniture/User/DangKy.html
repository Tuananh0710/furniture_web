    <form class="login-form">
      <div class="form-heading">Register</div>
      <div class="input-group">
        <label class="label" for="email">Email</label>
        <input
          type="email"
          placeholder="Email"
          required=""
          name="email"
          id="email"
        />
      </div>
      <div class="input-group">
        <label class="label" for="password">Phone number</label>
        <input
          type="text"
          placeholder="Phone number"
          id="Phone"
          required=""
          name="Phone number"
        />
      </div>
      <div class="input-group">
        <label class="label" for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="pw"
          required=""
          name="password"
        />
      </div>
      <div class="input-group">
        <label class="label" for="password">Confirm password</label>
        <input
          type="password"
          placeholder="Confirm password"
          id="pw"
          required=""
          name="Confirm password"
        />
      </div>

      <button class="btn" type="submit">Register</button>

      <ul class="rules">
        <li><i class="fa-solid fa-circle-check"></i> 8â€“64 characters.</li>
        <li>
          <i class="fa-solid fa-circle-check"></i> 1 or more uppercase and
          lowercase letters.
        </li>
        <li><i class="fa-solid fa-circle-check"></i> 1 or more numbers.</li>
        <li>
          <i class="fa-solid fa-circle-check"></i> 1 or more special characters.
        </li>
      </ul>
    </form>
