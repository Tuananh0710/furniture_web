<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="DangNhap.css" />
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <div class="nav-box">
          <div class="logo"><a href="#">Loom</a></div>
          <div class="menu">
            <ul>
              <li><a href="Home.html">HOME</a></li>
              <li><a href="#">SERVICE</a></li>
              <li><a href="AboutUs.html">ABOUT US</a></li>
              <li><a href="MyStore.html">CONTACT</a></li>
            </ul>
          </div>
          <div class="sign">
            <button class="bt one"><a href="#">Log In</a></button>
            <button class="bt one">
              <a href="DangKy.html">Register</a>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <form class="login-form">
      <div class="form-heading">Login</div>
      <div class="input-group">
        <label class="label" for="email">Email</label>
        <input
          type="email"
          placeholder="Email"
          required=""
          name="email"
          id="email"
        />
      </div>
      <div class="input-group">
        <label class="label" for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="pw"
          required=""
          name="password"
        />
      </div>

      <div class="text">
        <div class="remember">
          <input type="checkbox" />
          <p>Remember password</p>
        </div>
      </div>
      <button class="btn" type="submit">Log In</button>
      <div class="signup-link">
        Don't have an account?<a href="DangKy.html">Register</a>
      </div>
    </form>
  </body>
</html>
