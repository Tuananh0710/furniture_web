<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Orders</title>
    <link rel="stylesheet" href="Order.css" />
  </head>
  <body>
    <!-- Section to display the header -->
    <div id="header"></div>

    <!-- Script to automatically load header.html -->
    <script>
      fetch("Header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <a href="Home.html">Home</a> > <a href="#">Account</a> >
      <span>Orders</span>
    </div>

    <!-- Main content -->
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Account Page</h2>
        <p>Hello, <span>Dao Van Manh!</span></p>
        <ul>
          <li><a href="In4_Account.html">Account Information</a></li>
          <li><a href="#" style="color: #58bc82">Your Orders</a></li>
          <li><a href="ChangePW.html">Change Password</a></li>
          <div class="sidebar-menu-li">
            <a href="DangNhap.html">Log Out</a>
          </div>
        </ul>
      </div>

      <!-- Orders content -->
      <div class="content">
        <h2>Your Orders</h2>

        <table>
          <tr>
            <th>Order</th>
            <th>Date</th>
            <th>Address</th>
            <th>Order Value</th>
            <th>Payment Status</th>
            <th>Shipping Status</th>
          </tr>

          <tr>
            <td><a href="View_Order_Detail.html">#001</a></td>
            <td>2025-11-08</td>
            <td>34 Tran Dai Nghia, Hai Ba Trung, Ha Noi</td>
            <td>4,750,000 VND</td>
            <td>Pending</td>
            <td>Shipping</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Section to display the footer -->
    <div id="footer"></div>

    <!-- Script to automatically load footer.html -->
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
  </body>
</html>
