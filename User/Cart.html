<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <script>
      fetch("Header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <a href="Home.html">Home</a> &gt; <span>Shopping Cart</span>
    </div>

    <!-- Shopping Cart -->
    <div class="cart-container">
      <h1>Your Shopping Cart</h1>

      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>

        <tbody id="cart-items"></tbody>
      </table>

      <div class="cart-summary">
        <p>
          Total: <span class="total" id="cart-summary-total">4,750,000â‚«</span>
        </p>
        <div class="cart-buttons">
          <a href="Home.html" class="continue">Continue Shopping</a>
          <a href="Checkout.html" class="checkout">Proceed to Checkout</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
    <script src="Cart.js"></script>
  </body>
</html>
