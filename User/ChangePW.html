<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Account Information</title>
    <link rel="stylesheet" href="Change.PW.css" />
  </head>
  <body>
    <!-- Section to display the header -->
    <div id="header"></div>

    <!-- Script to automatically load header.html -->
    <script>
      fetch("Header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>

    <div class="breadcrumb">
      <a href="Home.html">Home</a> &gt; <span>Change password</span>
    </div>

    <div class="container">
      <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="welcome">
            <h2>ACCOUNT PAGE</h2>
            <p>Hello, <b>Dao Van Manh!</b></p>
          </div>

          <ul class="sidebar-menu">
            <li><a href="In4_Account.html">Account Information</a></li>
            <li><a href="Order.html">Your Orders</a></li>
            <li>
              <a href="ChangePW.html" style="color: #53bc82">Change Password</a>
            </li>
            <div class="sidebar-menu-li">
              <a href="DangNhap.html">Log Out</a>
            </div>
          </ul>
        </div>

        <!-- Content -->
        <div class="content">
          <h1>Change your password</h1>

          <div class="info-note">
            For security purposes, please set a password with at least 8
            characters
          </div>

          <form id="accountForm">
            <div class="form-group">
              <label for="fullName">Old passwords*</label>
              <input
                type="password"
                id="password"
                name="password"
                required=""
              />
            </div>

            <div class="form-group">
              <label for="Password">New password*</label>
              <input
                type="password"
                id="New password"
                name="New password"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Reconfirm password</label>
              <input
                type="password"
                id="password"
                name="password"
                required=""
              />
            </div>

            <button type="submit" class="btn">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Section to display the footer -->
    <div id="footer"></div>

    <!-- Script to automatically load footer.html -->
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
  </body>
</html>
