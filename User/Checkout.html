<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - VFurniture</title>
    <link rel="stylesheet" href="Checkout.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>
    <script>
      fetch("Header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>

    <!-- Checkout Container -->
    <div class="checkout-container">
      <!-- LEFT: Shipping Info -->
      <div class="checkout-left">
        <h2>Shipping Information</h2>

        <form class="shipping-form" id="shippingForm">
          <label>Full Name</label>
          <input type="text" placeholder="Fullname" id="fullName" required />

          <label>Address</label>
          <input type="text" placeholder="Your address" id="address" required />

          <label>Phone Number</label>
          <input type="text" placeholder="Phone number" id="phone" required />

          <label>Notes (optional)</label>
          <textarea
            placeholder="Add a note for the delivery person..."
            id="notes"
          ></textarea>
        </form>

        <h2>Shipping Fee</h2>
        <div class="shipping-method">
          <label>
            <input type="radio" checked /> Sapo Express - J&T Express
            <span class="price">50.000 VND</span>
          </label>
        </div>

        <h2>Payment Method</h2>
        <div class="payment-method">
          <label>
            <input type="radio" value="cod" checked /> Cash on Delivery (COD)
          </label>
        </div>
      </div>

      <!-- RIGHT: Order Summary -->
      <div class="checkout-right">
        <h2>Order Summary</h2>

        <div class="order-item" id="orderItemsContainer">
          <img src="LivingSpace.webp" alt="Work Desk" />
          <div class="item">
            <p>Pink Modern Article Work Desk</p>
            <span>3,600,000 VND</span>
          </div>
        </div>

        <div class="summary">
          <p>Subtotal: <span id="subtotal">6,250,000 VND</span></p>
          <p>Shipping Fee: <span id="shippingFee">492,400 VND</span></p>
          <h3>Total: <span class="total" id="total">6,742,400 VND</span></h3>
        </div>

        <div class="actions">
          <a href="Cart.html" class="back">‚üµ Back to Cart</a>
          <button type="button" id="placeOrderBtn" class="order-btn">
            Place Order
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
    <script src="Checkout.js"></script>
  </body>
</html>
