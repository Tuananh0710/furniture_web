<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="DangKy.css" />
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <div class="nav-box">
          <div class="logo"><a href="#">Loom</a></div>
          <div class="menu">
            <ul>
              <li><a href="Home.html">HOME</a></li>
              <li><a href="#">SERVICE</a></li>
              <li><a href="AboutUs.html">ABOUT US</a></li>
              <li><a href="MyStore.html">CONTACT</a></li>
            </ul>
          </div>
          <div class="sign">
            <button class="bt one"><a href="DangNhap.html">Log In</a></button>
            <button class="bt one">
              <a href="#">Register</a>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <form class="login-form">
      <div class="form-heading">Register</div>
      <div class="input-group">
        <label class="label" for="Username">Username</label>
        <input type="text" placeholder="Username" required="" id="Username" />
      </div>

      <div class="input-group">
        <label class="label" for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="Password"
          required=""
        />
      </div>

      <div class="input-group">
        <label class="label" for="Email">Email</label>
        <input type="email" placeholder="Email" id="Email" required="" />
      </div>

      <div class="input-group">
        <label class="label" for="Fullname">Fullname</label>
        <input type="text" placeholder="Fullname" id="Fullname" required="" />
      </div>

      <div class="input-group">
        <label class="label" for="Phone">Phone</label>
        <input type="text" placeholder="Phone" id="Phone" required="" />
      </div>

      <div class="input-group">
        <label class="label" for="Address">Address</label>
        <input type="text" placeholder="Address" id="Address" required="" />
      </div>

      <button class="btn" type="submit">Register</button>

      <ul class="rules">
        <li><i class="fa-solid fa-circle-check"></i> 8–64 characters.</li>
        <li>
          <i class="fa-solid fa-circle-check"></i> 1 or more uppercase and
          lowercase letters.
        </li>
        <li><i class="fa-solid fa-circle-check"></i> 1 or more numbers.</li>
        <li>
          <i class="fa-solid fa-circle-check"></i> 1 or more special characters.
        </li>
      </ul>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.querySelector(".login-form");
        const submitBtn = document.querySelector(".btn");

        registerForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Hiển thị trạng thái loading
          submitBtn.disabled = true;
          submitBtn.textContent = "Đang đăng ký...";

          // Lấy giá trị từ form
          const username = document.getElementById("Username").value; // Note: id="email" nhưng thực tế là username
          const password = document.getElementById("Password").value;
          const email = document.getElementById("Email").value;
          const fullname = document.getElementById("Fullname").value;
          const phone = document.getElementById("Phone").value;
          const address = document.getElementById("Address").value;

          // Tạo object dữ liệu để gửi đến API
          const registerData = {
            Username: username,
            Password: password,
            Email: email,
            FullName: fullname,
            Phone: phone,
            Address: address,
          };

          console.log("Dữ liệu gửi đi:", registerData); // For debugging

          try {
            // Gửi request đến API
            const response = await fetch(
              "http://localhost:3000/api/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(registerData),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Đăng ký thành công
              alert("Đăng ký thành công! " + (data.message || ""));

              // Tự động chuyển hướng đến trang đăng nhập sau 2 giây
              setTimeout(() => {
                window.location.href = "DangNhap.html";
              }, 2000);
            } else {
              // Đăng ký thất bại
              alert(
                "Đăng ký thất bại: " +
                  (data.message || "Vui lòng kiểm tra lại thông tin")
              );
            }
          } catch (error) {
            console.error("Lỗi:", error);
            alert("Có lỗi xảy ra khi đăng ký. Vui lòng thử lại sau.");
          } finally {
            // Ẩn trạng thái loading
            submitBtn.disabled = false;
            submitBtn.textContent = "Register";
          }
        });
      });
    </script>
  </body>
</html>
