<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Header.css" />
  </head>

  <body>
    <header>
      <div class="top-bar">
        <form
          class="search-box"
          id="searchForm"
          action="#"
          onsubmit="return false;"
        >
          <input
            type="text"
            id="searchInput"
            placeholder="Search for products..."
            autocomplete="off"
          />
          <button
            type="button"
            id="searchButton"
            onclick="const q = document.getElementById('searchInput').value.trim(); if(q) window.location.href='Result_Search.html?q='+encodeURIComponent(q);"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="logo">
          <a href="Home.html">Loom</a>
        </div>

        <div class="icons">
          <div>
            <i class="fa-regular fa-user"></i
            ><a href="In4_Account.html">Account</a>
          </div>
          <div>
            <i class="fa-solid fa-location-dot"></i
            ><a href="MyStore.html">My Store</a>
          </div>
          <div>
            <i class="fa-solid fa-cart-shopping"></i
            ><a href="Cart.html">Cart</a>
          </div>
        </div>
      </div>

      <nav class="menu" id="menu">
        <a href="Home.html" class="brand">New</a>
        <ul class="nav-list">
          <li class="nav-item has-submenu">
            <a href="Products.html?category=1" class="nav-link">Living room</a>
            <ul class="submenu">
              <li><a href="Products.html?subcategory=1">Sofa</a></li>
              <li><a href="Products.html?subcategory=6">BeanBag Chair</a></li>
              <li><a href="Products.html?subcategory=12">TV Sheft</a></li>
            </ul>
          </li>
          <li class="nav-item has-submenu">
            <a href="Products.html?category=2" class="nav-link">Bed room</a>
            <ul class="submenu">
              <li><a href="Products.html?subcategory=4">Bed</a></li>
              <li><a href="Products.html?subcategory=3">Nightstands</a></li>
              <li><a href="Products.html?subcategory=2">Dresser</a></li>
            </ul>
          </li>
          <li class="nav-item has-submenu">
            <a href="Products.html?category=3" class="nav-link"
              >Dining & Kitchen</a
            >
            <ul class="submenu">
              <li><a href="Products.html?subcategory=7">Dining tables</a></li>
              <li><a href="Products.html?subcategory=8">Dining chair</a></li>
              <li><a href="Products.html?subcategory=9">Bar & Kitchen</a></li>
            </ul>
          </li>
          <li class="nav-item has-submenu">
            <a href="Products.html?category=4" class="nav-link">Office Room</a>
            <ul class="submenu">
              <li><a href="Products.html?subcategory=5">Bookcase</a></li>
              <li><a href="Products.html?subcategory=10">Desks</a></li>
              <li><a href="Products.html?subcategory=11">Desks Chairs</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
