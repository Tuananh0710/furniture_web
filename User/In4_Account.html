<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Page</title>
    <link rel="stylesheet" href="In4_Account.css" />
  </head>
  <body>
    <!-- Section to display the header -->
    <div id="header"></div>

    <!-- Script to automatically load header.html -->
    <script>
      fetch("Header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <a href="Home.html">Home</a> > <span>Customer Page</span>
    </div>

    <!-- Main content -->
    <div class="container">
      <!-- Left column -->
      <div class="sidebar">
        <h2>Account Page</h2>
        <p>Hello, <span>Dao Van Manh!</span></p>
        <ul>
          <li class="In4"><a href="#">Account Information</a></li>
          <li><a href="Order.html">Your Orders</a></li>
          <li><a href="ChangePW.html">Change Password</a></li>
          <div class="sidebar-menu-li">
            <a href="DangNhap.html">Log Out</a>
          </div>
        </ul>
      </div>

      <!-- Right column -->
      <div class="content">
        <h2>Account Information</h2>
        <div class="info">
          <p><b>Full Name:</b></p>
          <p><b>Email:</b></p>
          <p><b>Phone:</b></p>
          <p>
            <b>Address:</b>
          </p>
        </div>
      </div>
    </div>

    <!-- Section to display the footer -->
    <div id="footer"></div>

    <!-- Script to automatically load footer.html -->
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
    <script src="In4_Account.js"></script>
  </body>
</html>
