<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="Products.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <script>
      fetch("Header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>

    <div class="breadcrumb" id="breadcrumb"></div>

    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="filter-box">
          <div class="filter-title">CATEGORIES</div>
          <ul id="category-list">
            <!-- Categories sẽ được tải động -->
          </ul>
        </div>

        <div class="filter-box">
          <div class="filter-title">PRICE RANGE</div>
          <ul>
            <li><input type="radio" name="price" /> Under 500,000₫</li>
            <li><input type="radio" name="price" /> 500,000₫ - 1,000,000₫</li>
            <li><input type="radio" name="price" /> 1,000,000₫ - 2,000,000₫</li>
            <li><input type="radio" name="price" /> 2,000,000₫ - 3,000,000₫</li>
            <li><input type="radio" name="price" /> 3,000,000₫ - 5,000,000₫</li>
            <li><input type="radio" name="price" /> Above 5,000,000₫</li>
          </ul>
        </div>

        <div class="filter-box">
          <div class="filter-title">COLORS</div>
          <div class="colors">
            <div class="color-circle" style="background: #a0522d"></div>
            <div class="color-circle" style="background: #000"></div>
            <div class="color-circle" style="background: #808080"></div>
            <div class="color-circle" style="background: #fff"></div>
            <div class="color-circle" style="background: #8b0000"></div>
            <br />
            <div class="color-circle" style="background: #008000"></div>
            <div class="color-circle" style="background: #ffff00"></div>
            <div class="color-circle" style="background: #ffa500"></div>
            <div class="color-circle" style="background: #00ced1"></div>
            <div class="color-circle" style="background: #f08080"></div>
          </div>
        </div>
      </div>

      <!-- Product Section -->
      <div class="products">
        <div class="products-header">
          <h2 id="page-title">Living room</h2>
        </div>

        <div class="product-grid" id="product-grid">
          <!-- Product sẽ được tải động bằng JavaScript -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>

    <script src="Products_Category.js"></script>
  </body>
</html>
