<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; 
           connect-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="Products.css" />
  </head>
  <body>
    <div id="header"></div>
    <script>
      fetch("Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          if (typeof setupGlobalSearch === "function") {
            setupGlobalSearch();
          }
        });
    </script>
    <div class="container">
      <div class="sidebar">
        <div class="filter-box">
          <div class="filter-title">PRICE RANGE</div>
          <ul>
            <li>
              <input
                type="radio"
                name="price"
                id="price-all"
                value="all"
                checked
              />
              All Prices
            </li>
            <li>
              <input
                type="radio"
                name="price"
                id="price-under-500"
                value="under-500"
              />
              Under 500,000₫
            </li>
            <li>
              <input
                type="radio"
                name="price"
                id="price-500-1000"
                value="500-1000"
              />
              500,000₫ - 1,000,000₫
            </li>
            <li>
              <input
                type="radio"
                name="price"
                id="price-1000-2000"
                value="1000-2000"
              />
              1,000,000₫ - 2,000,000₫
            </li>
            <li>
              <input
                type="radio"
                name="price"
                id="price-2000-3000"
                value="2000-3000"
              />
              2,000,000₫ - 3,000,000₫
            </li>
            <li>
              <input
                type="radio"
                name="price"
                id="price-3000-5000"
                value="3000-5000"
              />
              3,000,000₫ - 5,000,000₫
            </li>
            <li>
              <input
                type="radio"
                name="price"
                id="price-above-5000"
                value="above-5000"
              />
              Above 5,000,000₫
            </li>
          </ul>
        </div>

        <div class="filter-box">
          <div class="filter-title">COLORS</div>
          <div class="colors">
            <div
              class="color-circle"
              data-color="brown"
              style="background: Brown"
            ></div>
            <div
              class="color-circle"
              data-color="black"
              style="background: #000"
            ></div>
            <div
              class="color-circle"
              data-color="gray"
              style="background: #808080"
            ></div>
            <div
              class="color-circle"
              data-color="white"
              style="background: White"
            ></div>
            <div
              class="color-circle"
              data-color="darkred"
              style="background: #8b0000"
            ></div>
            <br />
            <div
              class="color-circle"
              data-color="green"
              style="background: Green"
            ></div>
            <div
              class="color-circle"
              data-color="yellow"
              style="background: Yellow"
            ></div>
            <div
              class="color-circle"
              data-color="orange"
              style="background: Red"
            ></div>
            <div
              class="color-circle"
              data-color="cyan"
              style="background: Blue"
            ></div>
            <div
              class="color-circle"
              data-color="lightcoral"
              style="background: Pink"
            ></div>
          </div>
        </div>
      </div>

      <div class="products">
        <div class="products-header">
          <h2 id="page-title"></h2>
          <div id="search-results-info" class="search-results-info"></div>
        </div>
        <div class="product-grid" id="product-grid"></div>
      </div>
    </div>

    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data))
        .catch((error) => console.error("Lỗi khi tải footer:", error));
    </script>
    <script src="Result_Search.js"></script>
    <script src="Products_Filter.js"></script>
  </body>
</html>
